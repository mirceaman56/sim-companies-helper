name: Build & Release Extension

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Pack ZIP
        run: npm run pack

      - name: Read manifest version
        id: ver
        run: |
          node -e "const m=require('./public/manifest.json'); console.log('version=' + m.version)" >> $GITHUB_OUTPUT

      - name: Create Release (or update)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.ver.outputs.version }}
          name: v${{ steps.ver.outputs.version }}
          generate_release_notes: true
          files: |
            sim-companies-extension-chrome.zip

